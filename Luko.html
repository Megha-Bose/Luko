<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1.5 -4.5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 2.6 -4.5" radius="0.6" color="#FFC65D"></a-sphere>
      <a-cylinder position="0.3 0.2 -4.5" radius="0.2" height="1.75" color="#EF2D5E"></a-cylinder>
      <a-cylinder position="-0.3 0.2 -4.5" radius="0.2" height="1.75" color="#EF2D5E"></a-cylinder>
      <a-cylinder position="0.9 1.5 -4.5" rotation="0 0 45" radius="0.2" height="1" color="#FFC65D" animation="property: object3D.position.y; to: 1.4; dir: alternate; dur: 2000; loop: true"></a-cylinder>
      <a-cylinder position="-0.9 2.2 -4.5" rotation="0 0 225" radius="0.2" height="1" color="#FFC65D" animation="property: object3D.position.y; to: 2.3; dir: alternate; dur: 2000; loop: true"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#000000"></a-plane>
      <a-sky color="#EEEEEE"></a-sky>
      <a-entity environment="preset: dream; dressingAmount: 500"></a-entity>
      <a-camera>
      <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
